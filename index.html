<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <div class="container">
            <div class="title">Sign up for free</div>
            <a class="google-login" href="#">
                <img class="google-icon-img" src="google-icon.svg" alt="">
                Sign up with Google
            </a>
            <div class="with-email">
                <hr>
                </hr><span>Or sign up with email</span>
            </div>
            <form class="sing-up-form" action="" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Eg. Mary Olhson">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="you@email.com">
                </div>
                <button class="get-started">Get Started</button>
                <span class="login-text">
                    Already have an account? <a href="#">Log in</a>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
